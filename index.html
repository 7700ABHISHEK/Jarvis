<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J A R V I S</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="time">
        
    </div>

    <div class="container">
        <div class="jarvis my-5">

            <div class="weather">

                <div class="temp">
                    
                    <p id="location"></p>
                    <p id="country"></p>
                    <p id="weatherT"></p>
                    <p id="weatherD"></p>
                    <img src="" id="weatherIcon">
                    <p id="feelLike"></p>
                    <p id="minT"></p>
                    <p id="maxT"></p>
                
                </div>
            </div>

            <div class="details my-5">
                <label for="Name">Your Name :</label>
                <input type="text" class="form-control mt-2" placeholder="Enter Your Name">
                <br>
                <label for="Location">Your Location :</label>
                <input type="text" class="form-control mt-2" placeholder="Enter Your city name">
                <br>
                <label for="Instagram">Your Instagram profile :</label>
                <input type="text" class="form-control mt-2" placeholder="Enter Your insta id">
                <br>
                <label for="Github">Your Github profile :</label>
                <input type="text" class="form-control mt-2" placeholder="Enter Your Github profile">
                <br>   
                <button class="btn  btn-success mt-4" id="submitBtn">Submit</button> 

            </div>

            <button class="btn btn-primary" id="start">Vr Start</button>
            <button class="btn btn-primary" id="stop">Vr Stop</button>
            <button class="btn btn-danger" id="speak">Vr speak</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
